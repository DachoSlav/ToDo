<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="buttonsstyle.css" />
  </head>
  <body>
    <section>
      <div class="add__form" id="add__form">
        <div id="triangle-topright"></div>
        <div class="cross">
          <a href="#" class="close"></a>
        </div>
      </div>
    </section>

    <div id="display-none">
      <div class="filling__form">
        <div class="form__wrapper">
          <label for="form__subject">
            <input
              type="text"
              class="form__subject"
              placeholder="Note Name"
              id="form__subject"
            />
          </label>

          <label for="form__duedate">
            <input type="date" class="form__duedate" id="form__duedate" />
          </label>

          <label for="form__time">
            <form action="/form/submit" method="post">
              <input
                type="time"
                name="time"
                value="00:00"
                id="form__time"
                class="form__time"
              />
            </form>
          </label>

          <div class="buttons">
            <button class="add" id="add">Add</button>
            <button class="discard" id="discard">Discard</button>
          </div>
        </div>
      </div>
    </div>
    <div class="list">
      <div class="list__wrapper">
        <div class="list__elements">
          <div class="todo" id="todo">
            <h3>To Do</h3>
          </div>

          <div class="done" id="done">
            <h3>Done</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="success__rate" id="success__rate">
      <div><p id="notes__created"></p></div>
      <div><p id="notes__done" ></p></div>
      <div><p id="success__rate" ></p></div>
    </div>

    <script src="/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script></script>
  </body>
</html>
