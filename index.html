<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="buttonsstyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Birthstone&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="text">I am glad you came here today, lets get going!</div>

    <section>
      <div class="add__form" id="add__form">
        <div id="triangle-topright"></div>
        <div class="cross">
          <a href="#" class="close"></a>
        </div>
      </div>
    </section>

    <div id="display-none">
      <div class="filling__form">
        <div class="form__wrapper">
          <label for="form__subject">
            <input
              type="text"
              class="form__subject"
              placeholder="Note Name"
              id="form__subject"
            />
          </label>

          <!-- <label for="form__time">
            <input
              type="text"
              name="form__time"
              id="form__time"
              placeholder="Time in hours (Due Time)"
            />
          </label> -->

          <div class="buttons">
            <button class="add" id="add">Add</button>
            <button class="discard" id="discard">Discard</button>
          </div>
        </div>
      </div>
    </div>
    <div class="list" id="list">
      <div class="list__wrapper">
        <div class="list__elements">
          <div class="todo" id="todo">
            <h3>To Do</h3>
          </div>

          <div class="done" id="done">
            <h3>Done</h3>
          </div>
        </div>
      </div>
    </div>

    <div >
      <div><p id="notes__created"></p></div>
      <div><p id="notes__done"></p></div>
      <div><p id="success__rate"></p></div>
    </div>

    <script src="/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script></script>
  </body>
</html>
